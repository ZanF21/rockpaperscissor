<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        WARNING !!!! THIS IS A WORK IN PROGRESS, THE TEMPORARY
        RESULTS CAN BE FOUND IN THE CONSOLE
    </h1>
    <h1>
        Let's Play Rock-Paper-Scissor !!!
    </h1>
    <div class="rules">
        <ul>
            <li>
                <img src="imgs/rock.png" alt="Rock" class="icons"> beats <img src="imgs/scissor.png" alt="Scissor" class="icons">
            </li>
            <li>
                <img src="imgs/paper.png" alt="Paper" class="icons"> beats <img src="imgs/rock.png" alt="Rock" class="icons">
            </li>
            <li>
                <img src="imgs/scissor.png" alt="Scissor" class="icons"> beats <img src="imgs/paper.png" alt="Paper" class="icons">
            </li>
        </ul>
    </div>
    <div class="reset">
        Should be a simple game    
        <button class="resetScore">Reset Scores</button>
    </div>

    
    <div class="choice-input">
        <button class="btn" id="r"><img src="imgs/rock.png" class="icons"></button>
        <button class="btn" id="p"><img src="imgs/paper.png" class="icons"></button>
        <button class="btn" id="s"><img src="imgs/scissor.png" class="icons"></button>
        <div>
            <input type="submit" value="Submit" class="submit">
        </div>

    </div>
    <p id="result">
        RESULTS:<br>

    </p>
</body>
<script src="app.js"></script>
</html>
